<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>IEMEV</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="/img/logo-iemev.png" alt="">
        </a>
        <span class="navbar-text">Bem vindo: Fulano de tal</span>
        <div class="float-xs-right">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col col-xs">
                <form action="">
                    <div class="form-row">
                        <div class="col-md-12">
                            <label for="nome">Nome</label>
                            <input type="text" name="name" class="form-control">
                            <div class="valid-feedback">Inválido</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="cpf">CPF</label>
                            <input type="number" name="cpf" class="form-control">
                            <div class="valid-feedback">Inválido</div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="rg">RG</label>
                            <input type="number" name="rg" class="form-control">
                            <div class="valid-feedback"></div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="data">Data de Nascimento</label>
                            <input type="date" name="data" class="form-control">
                            <div class="valid-feedback">Inválido</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12">
                            <label for="endereco">Endereço</label>
                            <input type="text" class="form-control" name="endereco">
                            <div class="valid-feedback">Inválido</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="telefone">Telefone Residencial</label>
                            <input class="form-control" type="number" name="telefone">
                        </div>
                        <div class="col-md-6">
                            <label for="celular">Telefone Celular</label>
                            <input class="form-control" type="number" name="celular">
                        </div>
                    </div>
                    <!-- Em seguida, os campos são os especiais de cada tipo de usuario do sistema -->
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" name="email">
                        </div>
                        <div class="col-md-6">
                            <label for="idatendente">ID do Atendente</label>
                            <input class="form-control" type="number" name="idatendente" disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-3 mx-auto">
                            <button class="btn btn-success">Adicionar</button>
                            <button class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger">Excluir</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
